{% extends "base.html" %}

{% block title %}Добавить решение{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-camera me-2"></i>Добавить решение для задачи {{ problem_id }}
                </h4>
            </div>

            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="form-label fs-5">
                            <i class="fas fa-images me-2"></i>Выберите фотографии решения:
                        </label>
                        <input type="file"
                               class="form-control"
                               name="files"
                               multiple
                               accept="image/jpeg, image/png"
                               required>
                        <div class="form-text">
                            Можно выбрать несколько файлов (поддерживаются JPG и PNG)
                        </div>
                    </div>

                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-upload me-2"></i>Загрузить решение
                        </button>
                        <a href="/problem/{{ problem_id }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Назад к задаче
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
